<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ضباب حقيقي */
.fog{
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/7b1GQkM.png");
  opacity:.25;
  animation:fogMove 40s linear infinite;
  pointer-events:none;
}
@keyframes fogMove{
  from{background-position:0 0}
  to{background-position:1200px 0}
}

/* برق */
.lightning{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  animation:light 7s infinite;
  pointer-events:none;
}
@keyframes light{
  0%,96%,100%{opacity:0}
  97%{opacity:.8}
  98%{opacity:0}
}

/* نار */
.fire{
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/8KZQZQG.gif") center/cover;
  opacity:.35;
  pointer-events:none;
}

/* الصفحات */
.page{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  transition:1.2s;
}
.page.active{opacity:1}

/* اللوجو */
.logo{
  width:200px;
  height:200px;
  border-radius:50%;
  background:#05055a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  font-weight:bold;
  animation:logoZoom 3s forwards;
  box-shadow:0 0 50px red;
}
.logo span:first-child{
  color:#9b00ff;
  margin-right:-15px;
}
.logo span:last-child{
  color:#0077ff;
  text-shadow:0 0 15px red;
}
@keyframes logoZoom{
  from{transform:scale(.2)}
  to{transform:scale(1)}
}

/* الشات */
.chat{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:70%;
  padding:12px;
  margin:10px;
  border-radius:12px;
  font-size:17px;
}
.user{
  background:#0066ff;
  margin-left:auto;
}
.bot{
  background:#222;
  margin-right:auto;
}
.input{
  display:flex;
  padding:10px;
}
input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  font-size:16px;
}
button{
  width:45px;
  height:45px;
  margin-left:6px;
  border:none;
  border-radius:50%;
  background:#0066ff;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<div class="fog"></div>
<div class="fire"></div>
<div class="lightning"></div>

<div class="page active">
  <div class="logo"><span>S</span><span>A</span></div>
  <h2>Super AI</h2>
</div>

<div class="page"><h2>🔥 مميزات Super AI</h2><p>ذكاء دردشة – تعليم – تنظيم – نسخة تجريبية احترافية</p></div>
<div class="page"><h2>🎤 ميزة الصوت</h2><p>أوامر صوتية – قيد التطوير</p></div>
<div class="page"><h2>👨‍👩‍👦 الرقابة الأبوية</h2><p>تنظيم الوقت – متابعة تعليمية</p></div>
<div class="page"><h2>🌍 اختر اللغة</h2><p>Arabic – English – Italian</p></div>

<div class="page">
  <div class="chat">
    <div class="messages" id="msgs"></div>
    <div class="input">
      <input id="text" placeholder="اكتب سؤالك..." />
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script>
let pages=document.querySelectorAll(".page");
let i=0;
setInterval(()=>{
 if(i<pages.length-1){
  pages[i].classList.remove("active");
  i++;
  pages[i].classList.add("active");
 }
},3500);

const replies=[
 {k:["مين صممك","مين عملك"],v:"Designed by Mohamed Khaled, 16 years old, Egyptian student at Abdel Halim Preparatory School."},
 {k:["مميزاتك"],v:"أنا Super AI، أقدر أساعدك في التعليم، التنظيم، والدردشة الذكية."},
 {k:["اهلا","السلام","hi"],v:"أهلاً بيك 👋 نورت Super AI"},
 {k:["اعدادي","ثانوي","ابتدائي"],v:"أقدر أساعدك في كل المراحل الدراسية بشرح ومعلومات عامة."}
];

function send(){
 let t=document.getElementById("text");
 if(!t.value)return;
 add("user",t.value);
 let r="سؤال جميل 👍 ممكن توضحه أكتر؟";
 for(let x of replies){
  if(x.k.some(k=>t.value.includes(k))) r=x.v;
 }
 setTimeout(()=>add("bot",r),500);
 t.value="";
}

function add(c,txt){
 let d=document.createElement("div");
 d.className="msg "+c;
 d.innerText=txt;
 document.getElementById("msgs").appendChild(d);
}
document.getElementById("text").addEventListener("keydown",e=>{
 if(e.key==="Enter")send();
});
</script>

</body>
</html>
