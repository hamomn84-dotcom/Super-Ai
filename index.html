<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  overflow:hidden;
}

/* شاشات البداية */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  text-align:center;
  z-index:10;
  background:#000;
  transition:opacity 1s;
}

.fire{
  background:
    radial-gradient(circle at bottom, #ff4500, transparent 60%),
    radial-gradient(circle at top, #000, #000);
  animation:fire 2s infinite alternate;
}
@keyframes fire{
  from{filter:brightness(1)}
  to{filter:brightness(1.3)}
}

/* التطبيق */
.app{
  display:none;
  height:100vh;
  display:flex;
}

/* الشات */
.chat{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  background:#111;
  border:1px solid #0af;
  padding:10px;
  border-radius:15px;
  margin-bottom:10px;
  max-width:70%;
}
.user{
  background:#0af;
  color:#000;
  margin-left:auto;
}

/* الإدخال */
.input{
  width:300px;
  display:flex;
  padding:10px;
  border-left:1px solid #222;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}
button{
  margin-left:5px;
  border:none;
  border-radius:50%;
  width:40px;
  background:#0af;
  font-size:18px;
}
</style>
</head>

<body>

<!-- شاشة 1 -->
<div class="screen fire" id="s1">🔥 أنا Super AI</div>
<!-- شاشة 2 -->
<div class="screen" id="s2" style="display:none">
✨ مميزاتي<br><br>
ذكاء اصطناعي – جدول – رقابة أبوية – صوت مدفوع
</div>
<!-- شاشة 3 -->
<div class="screen" id="s3" style="display:none">
👨‍🎓 تم تصميمي بواسطة<br>
طالب في تالتة إعدادي<br>
اسمه محمد خالد
</div>

<!-- التطبيق -->
<div class="app" id="app">
  <div class="chat" id="chat"></div>
  <div class="input">
    <input id="inp" placeholder="اكتب سؤالك">
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const chat=document.getElementById("chat");
const inp=document.getElementById("inp");

function ai(t){
  let d=document.createElement("div");
  d.className="msg";
  d.innerText=t;
  chat.appendChild(d);
}
function user(t){
  let d=document.createElement("div");
  d.className="msg user";
  d.innerText=t;
  chat.appendChild(d);
}

setTimeout(()=>{
  s1.style.opacity=0;
  setTimeout(()=>{
    s1.style.display="none";
    s2.style.display="flex";
  },1000);
},2500);

setTimeout(()=>{
  s2.style.opacity=0;
  setTimeout(()=>{
    s2.style.display="none";
    s3.style.display="flex";
  },1000);
},5000);

setTimeout(()=>{
  s3.style.opacity=0;
  setTimeout(()=>{
    s3.style.display="none";
    app.style.display="flex";
    ai("أهلاً 👋 أنا Super AI، اسألني أي حاجة.");
  },1000);
},8000);

function send(){
  if(!inp.value)return;
  user(inp.value);
  ai("الإجابة لسه في النسخة التجريبية.");
  inp.value="";
}
</script>

</body>
</html>
