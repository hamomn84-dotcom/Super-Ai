<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #000 60%, #020b1f);
  color:white;
  overflow:hidden;
}
.page {
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  transition:1s;
}
.page.active {opacity:1;}

.logo {
  width:180px;
  height:180px;
  border-radius:50%;
  background:linear-gradient(145deg,#0055ff,#001133);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  font-weight:bold;
  animation:scaleUp 3s forwards;
  box-shadow:0 0 40px red;
}
.logo span:nth-child(1){color:#00f;}
.logo span:nth-child(2){color:red;}

@keyframes scaleUp {
  from{transform:scale(0.2);}
  to{transform:scale(1);}
}

.fire {
  position:absolute;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/8KZQZQG.gif") center/cover;
  opacity:0.25;
  pointer-events:none;
}

.chat {
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
}
.messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg {
  max-width:70%;
  margin:8px;
  padding:10px;
  border-radius:10px;
}
.user {
  background:#0055ff;
  margin-left:auto;
}
.bot {
  background:#222;
  margin-right:auto;
}
.input {
  display:flex;
  padding:10px;
}
input {
  flex:1;
  padding:10px;
  font-size:16px;
  border-radius:20px;
  border:none;
}
button {
  margin-left:5px;
  border:none;
  border-radius:50%;
  width:45px;
  height:45px;
  background:#0055ff;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<div class="fire"></div>

<div class="page active" id="p1">
  <div class="logo"><span>S</span><span>A</span></div>
  <h2>Super AI</h2>
</div>

<div class="page" id="p2">
  <h2>🚀 مميزات Super AI</h2>
  <p>ذكاء دردشة – تنظيم مواعيد – تعليم – رقابة أبوية</p>
</div>

<div class="page" id="p3">
  <h2>🎤 ميزة الصوت</h2>
  <p>أوامر صوتية (قيد التطوير – النسخة الكاملة قريبًا)</p>
</div>

<div class="page" id="p4">
  <h2>👨‍👩‍👦 الرقابة الأبوية</h2>
  <p>تنظيم وقت الاستخدام – متابعة تعليمية (شرح تجريبي)</p>
</div>

<div class="page" id="p5">
  <h2>🌍 اختر لغتك</h2>
  <p>Arabic – English – Italian</p>
</div>

<div class="page" id="p6">
  <div class="chat">
    <div class="messages" id="msgs"></div>
    <div class="input">
      <input id="text" placeholder="اكتب رسالتك..." />
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script>
let pages=document.querySelectorAll(".page");
let i=0;
setInterval(()=>{
 if(i<pages.length-1){
  pages[i].classList.remove("active");
  i++;
  pages[i].classList.add("active");
 }
},3000);

const replies=[
 {k:["اهلا","سلام"],v:"أهلاً بيك 👋 أنا Super AI"},
 {k:["مين صممك","مين عملك"],v:"I was designed by Mohamed Khaled, 16 years old, Egyptian student at Abdel Halim Preparatory School."},
 {k:["مميزاتك"],v:"دردشة ذكية – تعليم – تنظيم – نسخة تجريبية"},
 {k:["ثانوية","اعدادي","ابتدائي"],v:"أقدر أساعدك في كل المراحل التعليمية"},
];

function send(){
 let t=document.getElementById("text");
 if(!t.value)return;
 add("user",t.value);
 let r="دي نسخة تجريبية، الرد الكامل قريب.";
 for(let x of replies){
  if(x.k.some(k=>t.value.includes(k))) r=x.v;
 }
 setTimeout(()=>add("bot",r),500);
 t.value="";
}

function add(c,txt){
 let d=document.createElement("div");
 d.className="msg "+c;
 d.innerText=txt;
 document.getElementById("msgs").appendChild(d);
}
document.getElementById("text").addEventListener("keydown",e=>{
 if(e.key==="Enter")send();
});
</script>

</body>
</html>
