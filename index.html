<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:black;
  color:white;
  overflow:hidden;
}

/* خلفية */
.fog{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 20% 30%,rgba(200,200,200,.07),transparent 40%),
             radial-gradient(circle at 80% 70%,rgba(200,200,200,.06),transparent 40%);
  animation:fogMove 20s infinite linear;
}
@keyframes fogMove{
  from{background-position:0 0,0 0}
  to{background-position:200px 100px,-200px -100px}
}

/* برق */
.lightning{
  position:fixed;
  top:50%;
  left:-100px;
  width:80px;
  height:6px;
  background:linear-gradient(90deg,transparent,#00aaff,transparent);
  animation:bolt 1.5s infinite;
}
@keyframes bolt{
  0%,90%{opacity:0}
  92%{opacity:1;transform:translateX(120vw)}
  100%{opacity:0}
}

/* شاشة البداية */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#ff0000,#7b00ff,#0044ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  font-weight:bold;
  animation:grow 3s forwards;
}
@keyframes grow{
  from{transform:scale(.3)}
  to{transform:scale(1.3)}
}
.fire{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  box-shadow:0 0 40px 15px red;
  animation:firePulse 1s infinite alternate;
}
@keyframes firePulse{
  from{opacity:.4}
  to{opacity:.9}
}

#intro h1{
  margin-top:20px;
  opacity:0;
  animation:show 1s forwards 3s;
}
@keyframes show{to{opacity:1}}

.hidden{display:none}

/* الدردشة */
#chat{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
}
.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.msg{
  max-width:70%;
  padding:10px 14px;
  margin:8px;
  border-radius:15px;
  font-size:18px;
}
.user{
  background:#222;
  align-self:flex-start;
}
.ai{
  background:#0055aa;
  align-self:flex-end;
}

.inputBox{
  display:flex;
  padding:10px;
}
.inputBox input{
  flex:1;
  font-size:18px;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}
.inputBox button{
  margin-left:8px;
  width:45px;
  border-radius:50%;
  border:none;
  background:#0077ff;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>
<div class="fog"></div>
<div class="lightning"></div>

<!-- intro -->
<div id="intro">
  <div class="fire"></div>
  <div class="logo">SA</div>
  <h1>SUPER AI</h1>
</div>

<!-- chat -->
<div id="chat" class="hidden">
  <div class="messages" id="msgs"></div>
  <div class="inputBox">
    <input id="input" placeholder="اكتب سؤالك...">
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const intro=document.getElementById("intro");
const chat=document.getElementById("chat");
const msgs=document.getElementById("msgs");
const input=document.getElementById("input");

setTimeout(()=>{
  intro.classList.add("hidden");
  chat.classList.remove("hidden");
  aiMsg("👋 أهلاً بيك! أنا Super AI");
  aiMsg("✨ المميزات: دردشة – تعليم – دعم صوت – رقابة أبوية");
},4500);

function send(){
  if(!input.value.trim())return;
  userMsg(input.value);
  reply(input.value);
  input.value="";
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter")send();
});

function userMsg(t){
  let d=document.createElement("div");
  d.className="msg user";
  d.textContent=t;
  msgs.appendChild(d);
  msgs.scrollTop=msgs.scrollHeight;
}

function aiMsg(t){
  let d=document.createElement("div");
  d.className="msg ai";
  d.textContent=t;
  msgs.appendChild(d);
  msgs.scrollTop=msgs.scrollHeight;
}

function reply(q){
  let l=q.toLowerCase();
  if(l.includes("مين")&&l.includes("صمم")){
    aiMsg("Designed by Mohamed Khaled, 16 years old, Third Preparatory Student at Abdel Halim School.");
    return;
  }
  if(l.includes("ابعتها بالعربي")){
    aiMsg("تمام ✅ هبعتها بالعربي.");
    return;
  }
  aiMsg("🤖 فهمتك! اسألني أي حاجة تعليمية أو عامة.");
}
</script>
</body>
</html>
