<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* خلفية */
.fog{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(200,200,200,.07),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(200,200,200,.06),transparent 40%);
  animation:fogMove 25s linear infinite;
  z-index:-3;
}
@keyframes fogMove{
  from{background-position:0 0,0 0}
  to{background-position:300px 150px,-300px -150px}
}

/* برق أزرق */
.lightning{
  position:fixed;
  top:45%;
  left:-150px;
  width:150px;
  height:6px;
  background:linear-gradient(90deg,transparent,#00aaff,transparent);
  animation:bolt 2.5s infinite;
  z-index:-1;
}
@keyframes bolt{
  0%,80%{opacity:0}
  85%{opacity:1;transform:translateX(140vw)}
  100%{opacity:0}
}

/* شاشات */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hidden{display:none}

/* اللوجو */
.logoWrap{
  position:relative;
}
.logo{
  width:130px;
  height:130px;
  border-radius:50%;
  background:radial-gradient(circle,#ff0000,#7b00ff,#0044ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  font-weight:bold;
  animation:grow 3s forwards;
}
.logo span:nth-child(1){color:#00aaff}
.logo span:nth-child(2){color:#ff0044;margin-left:-10px}
@keyframes grow{
  from{transform:scale(.3)}
  to{transform:scale(1.4)}
}
.fire{
  position:absolute;
  width:180px;
  height:180px;
  border-radius:50%;
  box-shadow:0 0 50px 20px red;
  animation:firePulse 1s infinite alternate;
}
@keyframes firePulse{
  from{opacity:.4}
  to{opacity:.9}
}

/* الدردشة */
#chat{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
}
.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.msg{
  max-width:70%;
  padding:14px 18px;
  margin:6px;
  border-radius:18px;
  font-size:18px;
  display:inline-block;
}
.user{
  background:#222;
  align-self:flex-start;
}
.ai{
  background:#005eff;
  align-self:flex-end;
}

/* الإدخال */
.inputBox{
  display:flex;
  padding:10px;
  gap:8px;
}
.inputBox input{
  flex:1;
  font-size:18px;
  padding:14px;
  border-radius:25px;
  border:none;
  outline:none;
}
.inputBox button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#0077ff;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>
<div class="fog"></div>
<div class="lightning"></div>

<!-- intro -->
<div id="intro" class="screen">
  <div class="logoWrap">
    <div class="fire"></div>
    <div class="logo">
      <span>S</span><span>A</span>
    </div>
  </div>
  <h1>SUPER AI</h1>
</div>

<!-- features -->
<div id="features" class="screen hidden">
  <h2 id="featureText"></h2>
</div>

<!-- language -->
<div id="lang" class="screen hidden">
  <h2>اختر اللغة</h2>
  <button onclick="setLang('ar')">العربية</button>
  <button onclick="setLang('en')">English</button>
</div>

<!-- chat -->
<div id="chat" class="hidden">
  <div class="messages" id="msgs"></div>
  <div class="inputBox">
    <button>🎤</button>
    <input id="input" placeholder="اكتب سؤالك...">
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
let lang="ar";
const features=[
  "دردشة ذكية تعليمية",
  "شرح جميع مراحل الدراسة",
  "تغيير اللغة أثناء الدردشة",
  "رقابة أبوية مع شرح التفعيل",
  "ميزة الصوت (مدفوعة)",
  "نسخة تجريبية – بعض المميزات قيد التطوير"
];
let fIndex=0;

setTimeout(()=>{
  intro.classList.add("hidden");
  showFeature();
},4000);

function showFeature(){
  featuresScreen.classList.remove("hidden");
  featureText.innerText=features[fIndex];
  fIndex++;
  if(fIndex<features.length){
    setTimeout(showFeature,2200);
  }else{
    setTimeout(()=>{
      featuresScreen.classList.add("hidden");
      langScreen.classList.remove("hidden");
    },2200);
  }
}

function setLang(l){
  lang=l;
  langScreen.classList.add("hidden");
  chat.classList.remove("hidden");
  aiMsg(lang==="ar"?
    "دي نسخة تجريبية. الصوت والذكاء المتقدم تحت التطوير.":
    "This is a beta version. Voice and advanced AI are under development."
  );
}

const msgs=document.getElementById("msgs");
const input=document.getElementById("input");

function send(){
  if(!input.value.trim())return;
  userMsg(input.value);
  reply(input.value);
  input.value="";
}
input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

function userMsg(t){
  let d=document.createElement("div");
  d.className="msg user";
  d.textContent=t;
  msgs.appendChild(d);
  msgs.scrollTop=msgs.scrollHeight;
}
function aiMsg(t){
  let d=document.createElement("div");
  d.className="msg ai";
  d.textContent=t;
  msgs.appendChild(d);
  msgs.scrollTop=msgs.scrollHeight;
}

function reply(q){
  let l=q.toLowerCase();
  if(l.includes("بالعربي")){lang="ar";aiMsg("تمام، هكلمك بالعربي 👍");return;}
  if(l.includes("english")){lang="en";aiMsg("Switched to English 👍");return;}

  if(l.includes("مين")&&l.includes("صمم")||l.includes("who")&&l.includes("designed")){
    aiMsg("I was designed by Mohamed Khaled, 16 years old, Third Preparatory Student at Abdel Halim School, Egypt.");
    return;
  }

  if(l.includes("دراسات")&&l.includes("ثالثة")){
    aiMsg("مادة الدراسات للصف الثالث الإعدادي تشمل التاريخ والجغرافيا، وبتتكلم عن مصر الحديثة، السكان، الموارد، والموقع.");
    return;
  }

  aiMsg(lang==="ar"?
    "سؤالك وصل 👍 حاول توضح أكتر وأنا أساعدك.":
    "Got it 👍 Please tell me more."
  );
}
</script>
</body>
</html>
