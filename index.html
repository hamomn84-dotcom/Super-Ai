<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
margin:0;
background:black;
color:white;
overflow:hidden;
}

/* ضباب */
body::before{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.06),transparent 40%),
radial-gradient(circle at 70% 70%,rgba(255,255,255,0.06),transparent 40%);
animation:fog 8s infinite alternate;
z-index:-1;
}
@keyframes fog{
to{transform:scale(1.2)}
}

/* شاشة البداية */
#intro{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:black;
z-index:10;
}

#logo{
width:90px;height:90px;
border-radius:50%;
background:radial-gradient(circle,red,blue);
display:flex;
align-items:center;
justify-content:center;
font-size:34px;
font-weight:bold;
box-shadow:0 0 40px red;
animation:grow 3s forwards;
}
@keyframes grow{
to{transform:scale(3)}
}

/* شاشة المميزات */
#features{
display:none;
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
text-align:center;
padding:20px;
}

/* التطبيق */
#app{
display:none;
height:100vh;
display:flex;
flex-direction:column;
}

/* الدردشة */
#chat{
flex:1;
overflow-y:auto;
padding:15px;
display:flex;
flex-direction:column;
}

.msg{
max-width:70%;
padding:12px;
margin:6px;
border-radius:12px;
font-size:18px;
}
.user{
align-self:flex-start;
background:#333;
}
.ai{
align-self:flex-end;
background:#0055ff;
}

/* الإدخال */
#inputBox{
display:flex;
padding:10px;
background:#111;
border-top:1px solid #333;
}
#input{
flex:1;
padding:12px;
font-size:18px;
border:none;
outline:none;
background:#222;
color:white;
}
button{
font-size:18px;
padding:12px;
background:#0055ff;
border:none;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
<div id="logo">SA</div>
</div>

<div id="features"></div>

<div id="app">
<div id="chat"></div>
<div id="inputBox">
<input id="input" placeholder="اكتب سؤالك هنا..." />
<button onclick="send()">➤</button>
</div>
</div>

<script>
const features=[
"⚡ سرعة عالية",
"📚 شرح كل المواد لكل المراحل",
"👨‍🎓 الرد على من صممك",
"🌐 عربي وإنجليزي",
"💬 دردشة ذكية زي واتساب"
];
let fIndex=0;
let lastAnswer="";

setTimeout(()=>{
intro.style.display="none";
featuresBox.style.display="flex";
showFeature();
},3500);

const featuresBox=document.getElementById("features");

function showFeature(){
featuresBox.innerText=features[fIndex];
fIndex++;
if(fIndex<features.length){
setTimeout(showFeature,1800);
}else{
setTimeout(()=>{
featuresBox.style.display="none";
app.style.display="flex";
bot("أهلاً بيك 👋 اسأل عن أي حاجة.");
},1500);
}
}

function bot(text){
let d=document.createElement("div");
d.className="msg ai";
d.innerText=text;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
lastAnswer=text;
}

function userMsg(text){
let d=document.createElement("div");
d.className="msg user";
d.innerText=text;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

function send(){
let t=input.value.trim();
if(!t)return;
userMsg(t);
input.value="";
reply(t);
}

input.addEventListener("keydown",e=>{
if(e.key==="Enter")send();
});

function reply(q){
let a="";
if(/مين.*صممك|مين.*عملك/i.test(q)){
a="تم تصميمي بواسطة محمد، عمري 15 سنة، من مدرسة عبد الحليم في مصر.";
}
else if(/لا بالعربي/i.test(q)){
a="تمام 👍 هكمل بالعربي.";
}
else if(/english/i.test(q)){
a="Okay, I will reply in English.";
}
else{
a="فاهمك 👍 اسألني أي حاجة تعليمية أو عامة.";
}
bot(a);
}
</script>

</body>
</html>
