<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<style>
body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    position: relative;
    height: 100vh;
    overflow: hidden;
}
/* ضباب ثابت */
#fog {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(200,200,200,0.1);
    pointer-events: none;
    z-index: 0;
}
/* خطوط البرق */
#lightning {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        rgba(0,0,255,0.05),
        rgba(0,0,255,0.05) 2px,
        transparent 2px,
        transparent 10px
    );
    pointer-events: none;
    z-index: 0;
}

#title {
    font-size: 32px;
    color: #00f;
    margin-bottom: 10px;
    position: relative;
    z-index: 1;
}
#subtitle {
    font-size: 18px;
    margin-bottom: 30px;
    position: relative;
    z-index: 1;
}
#chatbox {
    width: 100%;
    max-width: 600px;
    margin: auto;
    position: relative;
    z-index: 1;
}
#question {
    width: 75%;
    padding: 10px;
    font-size: 16px;
}
#sendBtn, #micBtn {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50%;
    margin-left: 5px;
}
#answer {
    margin-top: 20px;
    min-height: 60px;
    text-align: right;
}
#bigButton {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #00f;
    border: none;
    cursor: pointer;
    z-index: 1;
}
</style>
</head>
<body>
<div id="fog"></div>
<div id="lightning"></div>

<div id="title">Super AI</div>
<div id="subtitle">ذكاء اصطناعي ذكي… معاك دايمًا حتى بدون إنترنت</div>

<div id="chatbox">
    <input type="text" id="question" placeholder="اكتب سؤالك هنا">
    <button id="sendBtn">⬆️</button>
    <button id="micBtn">🎤</button>
    <div id="answer"></div>
</div>

<button id="bigButton">🎤</button>

<script>
// بنك المعلومات الشامل
const answers = {
    // المرحلة الدراسية
    "ما هي المراحل الدراسية في المرحلة الابتدائية؟": "الابتدائية تشمل الصفوف من الأول حتى السادس، وتدرس مواد مثل اللغة العربية، الرياضيات، العلوم والدراسات الاجتماعية.",
    "ما هي المراحل الدراسية في المرحلة الإعدادية؟": "الإعدادية تشمل الصفوف الأول حتى الثالث، وتدرس مواد مثل اللغة العربية، الرياضيات، العلوم، الانجليزي، الجغرافيا والتاريخ.",
    "ما هي المراحل الدراسية في المرحلة الثانوية؟": "الثانوية تشمل الصفوف الأول حتى الثالث الثانوي، وتشمل مواد مثل الرياضيات، الفيزياء، الكيمياء، الأحياء، العلوم العامة، والانجليزي.",
    
    // معلومات عامة
    "نصائح للسلامة على الإنترنت": "لا تشارك كلمات السر، ولا تضغط على روابط مشبوهة، واحمي بياناتك الشخصية.",
    "نصائح صحية يومية": "اشرب كمية كافية من الماء، ونم بشكل كافي، وحافظ على ممارسة الرياضة.",
    "معلومات عن الفضاء والكواكب": "الفضاء يحتوي على كواكب مثل الأرض، المريخ، المشتري، وزحل، وهو واسع جدًا.",
    "معلومات عن الحيوانات": "هناك حيوانات برية وبيتية، وكل نوع له خصائصه الغذائية والسلوكية.",
    "معلومات عن النباتات": "النباتات تنتج الأكسجين وتمدنا بالغذاء والدواء.",
    "مواعيد الصلاة": "يمكنك متابعة التطبيق لمعرفة مواعيد الصلاة اليومية.",
    
    // أسئلة شائعة
    "ازاي أنظم وقتي؟": "قسّم يومك إلى مهام صغيرة وخطط لكل مهمة.",
    "إزاي أذاكر بذكاء؟": "استخدم أساليب المراجعة، حل تدريبات، وخذ فواصل قصيرة.",
    "إزاي أذاكر مادة صعبة؟": "اقسم المادة إلى أجزاء، اقرأ وفهم، وحل أسئلة للتثبيت.",
    "كيف أحمي نفسي على الإنترنت؟": "لا تشارك معلوماتك، استعمل برامج الحماية، وتحقق من المواقع قبل الدخول.",
    "جدول مذاكرة للطلاب": "ضع جدول يومي للمراجعة، الدروس، والراحة، وحاول الالتزام به.",

    // مميزات البرنامج
    "اي هي مميزاتك؟": "أنا Super AI:\n- أجاوب على أسئلة الدراسة لكل المراحل\n- أديك معلومات عامة مفيدة\n- أساعدك تنظم وقتك وجدولك الدراسي\n- أشتغل بدون إنترنت على المعلومات المحفوظة\n- أسمع كلامك وأحوّله لنص\n- رقابة أبوية كاملة\n- تنظيم مواعيد\n- متاح باللغات المختلفة",

    // معلومات عن صانع البرنامج
    "مين اللي عملك؟": "أنا صممني محمد خالد، طالب في الثالثة إعدادي، 16 سنة، ساكن مدينة بدر.",
    "من صممك؟": "أنا صممني محمد خالد، طالب في الثالثة إعدادي، 16 سنة، ساكن مدينة بدر.",

    // التحيات
    "اهلا": "أهلاً بك! كيف أساعدك اليوم؟",
    "مرحبا": "مرحبا! جاهز للإجابة على أسئلتك.",
    "السلام عليكم": "وعليكم السلام! كيف حالك؟"
};

// وظيفة الرد
document.getElementById("sendBtn").addEventListener("click", () => {
    const q = document.getElementById("question").value.trim();
    const a = answers[q] || "الإجابة لسه منزلتش";
    document.getElementById("answer").innerText = a;
});
</script>
</body>
</html>
