<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super AI</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    color: #fff;
    overflow: hidden;
  }
  .fog {
    position:absolute;
    width:100%;
    height:100%;
    background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 2px, transparent 2px, transparent 5px);
    z-index:0;
  }
  .container {
    position:relative;
    z-index:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  .chat-box {
    width: 90%;
    max-width: 400px;
    background:#222;
    border-radius:15px;
    padding:15px;
    display:flex;
    flex-direction:column;
  }
  #messages {
    flex:1;
    margin-bottom:10px;
    height:200px;
    overflow-y:auto;
    background:#111;
    border-radius:10px;
    padding:10px;
  }
  .input-area {
    display:flex;
    align-items:center;
  }
  #userInput {
    flex:1;
    padding:10px;
    border-radius:15px;
    border:none;
  }
  .btn {
    margin-left:5px;
    background:#0af;
    border:none;
    color:#fff;
    border-radius:50%;
    width:40px;
    height:40px;
    cursor:pointer;
  }
</style>
</head>
<body>
<div class="fog"></div>
<div class="container">
  <div class="chat-box">
    <div id="messages">اهلا! اكتب سؤالك هنا.</div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب هنا...">
      <button class="btn" onclick="sendMessage()">⮝</button>
      <button class="btn" onclick="speak()">🎤</button>
    </div>
  </div>
</div>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('userInput');

const responses = {
  "مميزاتك": "أنا Super AI، شغال بدون نت، مع رقابة أبوية، صوت بفلوس، جدول دراسي مجاني.",
  "مين عملك": "طالب في تلته اعدادي، 16 سنة، اسمه محمد خالد، ساكن مدينة بدر.",
  "اهلا":"اهلا! كيف يمكنني مساعدتك؟",
  "السلام عليكم":"وعليكم السلام!"
};

function sendMessage(){
  const userText = input.value.trim();
  if(!userText) return;
  messages.innerHTML += `<div style="color:#0af;">انت: ${userText}</div>`;
  input.value='';
  let reply = responses[userText];
  if(!reply) reply="الإجابة لسه منزلتش، محتاج انترنت للنسخة الكاملة.";
  messages.innerHTML += `<div>AI: ${reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

function speak(){
  alert("ميزة الصوت متاحة بعد الدفع.");
}
</script>
</body>
</html>
