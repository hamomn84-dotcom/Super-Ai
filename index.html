<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* ضباب */
.fog{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 40%),
             radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06), transparent 45%);
  animation:fogMove 20s linear infinite;
}
@keyframes fogMove{
  0%{transform:translateX(0)}
  100%{transform:translateX(-200px)}
}

/* برق */
.lightning{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  animation:light 6s infinite;
}
@keyframes light{
  0%,94%,100%{opacity:0}
  95%{opacity:.8}
  96%{opacity:0}
}

/* نار */
.fire{
  position:fixed;
  bottom:-40%;
  left:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle, rgba(255,80,0,.35), transparent 60%);
  animation:fireMove 3s infinite alternate;
}
@keyframes fireMove{
  from{transform:translateY(0)}
  to{transform:translateY(-60px)}
}

/* شاشة البداية */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* اللوجو */
.logo{
  width:180px;
  height:180px;
  border-radius:50%;
  background:#0a0a3a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  font-weight:bold;
  box-shadow:0 0 40px red;
  animation:zoom 3s forwards;
}
.logo span:first-child{
  color:#a400ff;
  margin-right:-18px;
}
.logo span:last-child{
  color:#0077ff;
  text-shadow:0 0 15px red;
}
@keyframes zoom{
  from{transform:scale(.2)}
  to{transform:scale(1)}
}

h1{margin-top:20px}
</style>
</head>

<body>

<div class="fog"></div>
<div class="fire"></div>
<div class="lightning"></div>

<div class="screen">
  <div class="logo">
    <span>S</span><span>A</span>
  </div>
  <h1>Super AI</h1>
</div>

</body>
</html>
