<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden}

/* خلفية ضباب + برق */
.fog{position:fixed;inset:0;background:radial-gradient(circle,rgba(255,255,255,.08),black 70%);animation:fog 6s infinite}
@keyframes fog{0%{opacity:.3}50%{opacity:.6}100%{opacity:.3}}
.lightning{position:fixed;inset:0;background:linear-gradient(120deg,transparent 45%,rgba(0,150,255,.7),transparent 55%);animation:flash 5s infinite}
@keyframes flash{0%,92%,100%{opacity:0}95%{opacity:1}}

/* الشاشات */
.screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;transition:1s}
.hide{opacity:0;pointer-events:none}

/* اللوجو */
.logo{width:120px;height:140px;background:#0055ff;
clip-path:polygon(50% 0%,100% 20%,85% 100%,15% 100%,0% 20%);
display:flex;align-items:center;justify-content:center;
font-size:40px;font-weight:bold;box-shadow:0 0 40px #00aaff;
animation:grow 3s forwards}
@keyframes grow{from{transform:scale(.2)}to{transform:scale(1.4)}}
.fire{position:absolute;bottom:-10px;width:100%;height:40%;
background:radial-gradient(circle at bottom,orange,transparent)}
.title{margin-top:50px;font-size:30px;opacity:0;animation:show 1s forwards 3s}
@keyframes show{to{opacity:1}}

/* الشرائح */
.slide{text-align:center;font-size:22px;padding:20px}

/* الدردشة */
.chat{position:fixed;inset:0;display:flex;flex-direction:column}
.messages{flex:1;overflow:auto;padding:10px}
.user{text-align:right;color:#00aaff;margin:6px}
.bot{text-align:left;margin:6px}

/* الإدخال */
.input{display:flex;align-items:center;background:#111;padding:8px;border-radius:25px;margin:10px}
.input input{flex:1;background:none;border:none;color:white;outline:none}
.input button{background:none;border:none;color:#00aaff;font-size:18px;cursor:pointer}
</style>
</head>

<body>

<div class="fog"></div>
<div class="lightning"></div>

<!-- الشاشات -->
<div class="screen" id="s1">
  <div style="position:relative">
    <div class="logo">SA<div class="fire"></div></div>
    <div class="title">SUPER AI</div>
  </div>
</div>

<div class="screen hide" id="s2"><div class="slide">🤖 يعمل بدون إنترنت</div></div>
<div class="screen hide" id="s3"><div class="slide">👨‍👩‍👦 رقابة أبوية</div></div>
<div class="screen hide" id="s4"><div class="slide">🎤 ميزة الصوت باشتراك</div></div>
<div class="screen hide" id="s5"><div class="slide">Designed by Mohamed Khaled<br>16 Years Old Student</div></div>

<div class="screen hide" id="s6">
  <div class="slide">
    اختر اللغة<br><br>
    <button onclick="start('ar')">عربي</button>
    <button onclick="start('en')">English</button>
  </div>
</div>

<!-- الدردشة -->
<div class="screen hide" id="chat">
  <div class="chat">
    <div class="messages" id="msgs"></div>
    <div class="input">
      <button onclick="voice()">🎤</button>
      <input id="q" placeholder="اكتب سؤالك">
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script>
let screens=["s1","s2","s3","s4","s5","s6"];
let i=0;
setInterval(()=>{
 if(i<screens.length-1){
  document.getElementById(screens[i]).classList.add("hide");
  i++;
  document.getElementById(screens[i]).classList.remove("hide");
 }
},4000);

let lang="ar";
function start(l){
 lang=l;
 document.getElementById("s6").classList.add("hide");
 document.getElementById("chat").classList.remove("hide");
}

const replies={
 "السلام عليكم":"وعليكم السلام ورحمة الله 🌸",
 "اهلا":"أهلاً بيك 👋",
 "مرحبا":"منور 😊",
 "ما مميزاتك":"أنا Super AI أعمل بدون إنترنت + رقابة أبوية + ميزة صوت",
 "مين صنعك":"تم تصميمي بواسطة محمد خالد",
 "who made you":"Designed by Mohamed Khaled",
 "هل تعمل بدون نت":"نعم أعمل بدون إنترنت",
 "default":"الإجابة غير متوفرة حالياً"
};

function send(){
 let q=document.getElementById("q").value.trim();
 if(!q)return;
 let r=replies[q]||replies.default;
 msgs.innerHTML+=`<div class='user'>${q}</div><div class='bot'>${r}</div>`;
 document.getElementById("q").value="";
 msgs.scrollTop=msgs.scrollHeight;
}

function voice(){
 alert("ميزة الصوت باشتراك");
}

document.getElementById("q").addEventListener("keydown",e=>{
 if(e.key==="Enter"){e.preventDefault();send();}
});
</script>

</body>
</html>
