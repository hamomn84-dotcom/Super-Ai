<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== Background ===== */
.fog{
  position:fixed;inset:0;
  background:radial-gradient(circle at center, rgba(255,255,255,.06), black 70%);
  animation:fog 6s infinite alternate;
}
@keyframes fog{from{opacity:.3}to{opacity:.6}}

.lightning{
  position:fixed;inset:0;
  background:linear-gradient(120deg,transparent 45%,rgba(0,150,255,.7),transparent 55%);
  animation:flash 4s infinite;
}
@keyframes flash{
  0%,90%,100%{opacity:0}
  95%{opacity:1}
}

/* ===== Screens ===== */
.screen{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:opacity 1s;
}
.hide{opacity:0;pointer-events:none}

/* ===== Logo ===== */
.logo{
  width:120px;height:140px;
  background:linear-gradient(#0066ff,#001f4d);
  clip-path:polygon(50% 0%,100% 20%,85% 100%,15% 100%,0% 20%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:bold;
  animation:grow 3s forwards;
  box-shadow:0 0 40px #00aaff;
}
@keyframes grow{from{transform:scale(.2)}to{transform:scale(1.4)}}

.fire{
  position:absolute;bottom:0;
  width:100%;height:40%;
  background:radial-gradient(circle at bottom, rgba(0,120,255,.6), transparent);
}

.title{
  margin-top:60px;
  font-size:32px;
  opacity:0;
  animation:show 1s forwards;
  animation-delay:3s;
}
@keyframes show{to{opacity:1}}

/* ===== Slides ===== */
.slide{
  font-size:22px;
  text-align:center;
  padding:20px;
}

/* ===== Chat ===== */
.chat{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:#0d0d0d;
  border-radius:15px;
  padding:10px;
}
.messages{
  height:220px;
  overflow-y:auto;
  font-size:14px;
}
.inputBox{
  display:flex;
  align-items:center;
  background:#111;
  border-radius:25px;
  padding:6px 10px;
  margin-top:5px;
}
.inputBox input{
  flex:1;
  background:none;
  border:none;
  color:white;
  outline:none;
}
.inputBox button{
  background:none;
  border:none;
  color:#0af;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="fog"></div>
<div class="lightning"></div>

<!-- Screens -->
<div class="screen" id="s1">
  <div class="logo">SA<div class="fire"></div></div>
  <div class="title">SUPER AI</div>
</div>

<div class="screen hide" id="s2">
  <div class="slide">🤖 مساعد ذكي يعمل بدون إنترنت</div>
</div>

<div class="screen hide" id="s3">
  <div class="slide">👨‍👩‍👦 يدعم الرقابة الأبوية لحماية الأطفال</div>
</div>

<div class="screen hide" id="s4">
  <div class="slide">🎤 ميزة الصوت باشتراك شهري</div>
</div>

<div class="screen hide" id="s5">
  <div class="slide">
    Designed by Mohamed Khaled<br>
    16 years old student – Egypt
  </div>
</div>

<div class="screen hide" id="s6">
  <div class="chat">
    <div class="messages" id="msgs"></div>
    <div class="inputBox">
      <button onclick="mic()">🎤</button>
      <input id="q" placeholder="Type your question…">
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script>
/* Auto screens */
let screens=["s1","s2","s3","s4","s5","s6"];
let i=0;
setInterval(()=>{
  if(i<screens.length-1){
    document.getElementById(screens[i]).classList.add("hide");
    i++;
    document.getElementById(screens[i]).classList.remove("hide");
  }
},4000);

/* Replies */
const replies={
  "السلام عليكم":"وعليكم السلام ورحمة الله 🌸",
  "اهلا":"أهلاً بيك 👋",
  "مرحبا":"منور 😊",
  "hello":"Hello! How can I help you?",
  "hi":"Hi 👋",

  "ما مميزاتك":"أنا Super AI، أعمل بدون إنترنت، بدعم الطلاب، وعندي رقابة أبوية وميزة صوت",
  "بتعمل ايه":"بجاوب على أسئلة تعليمية ومعلومات عامة",

  "الصف الثالث الاعدادي":"سنة مهمة وفيها امتحانات نهائية",
  "المرحلة الابتدائية":"أساس التعليم",
  "المرحلة الثانوية":"بتحدد مستقبلك الجامعي",

  "ما هي مصر":"مصر دولة عربية في شمال أفريقيا",
  "عاصمة مصر":"القاهرة",

  "ميزة الصوت":"ميزة تخليك تتكلم بدل ما تكتب (مدفوعة)",
  "الرقابة الابوية":"ميزة تحمي الأطفال",

  "من صنعك":"تم تصميمي بواسطة محمد خالد",
  "who made you":"Designed by Mohamed Khaled, 16 years old student",

  "default":"الإجابة غير متوفرة حالياً"
};

function send(){
 let q=document.getElementById("q").value.trim();
 if(!q) return;
 let box=document.getElementById("msgs");
 let r=replies[q]||replies["default"];
 box.innerHTML+=`<div>🧑 ${q}</div><div>🤖 ${r}</div><br>`;
 document.getElementById("q").value="";
 box.scrollTop=box.scrollHeight;
}

function mic(){
 alert("Voice feature requires subscription");
}
</script>
</body>
</html>
