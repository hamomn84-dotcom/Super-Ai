<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* خلفية */
.background{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, #0a1a2f, #000 70%);
  z-index:-3;
}

/* ضباب */
.fog{
  position:fixed;
  inset:-50%;
  background:url('https://i.imgur.com/8KQZ6Qp.png');
  opacity:0.15;
  animation:fogMove 60s linear infinite;
  z-index:-2;
}
@keyframes fogMove{
  from{transform:translateX(0)}
  to{transform:translateX(50%)}
}

/* برق */
.lightning{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg, transparent 45%, rgba(0,170,255,.8), transparent 55%);
  opacity:0;
  animation:flash 8s infinite;
  z-index:-1;
}
@keyframes flash{
  0%,95%{opacity:0}
  96%{opacity:1}
  97%{opacity:0}
}

/* شات */
.chat{
  height:100%;
  display:flex;
  flex-direction:column;
  padding:20px;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding-bottom:20px;
}

.msg{
  max-width:75%;
  margin-bottom:12px;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
}
.ai{background:#0a2a4a}
.user{background:#0055ff;align-self:flex-end}

/* خانة الإدخال */
.inputBox{
  display:flex;
  align-items:center;
  background:#111;
  border-radius:30px;
  padding:8px 12px;
}

.inputBox input{
  flex:1;
  background:transparent;
  border:none;
  color:#fff;
  font-size:15px;
  outline:none;
}

.btn{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  background:#0055ff;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-left:6px;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="fog"></div>
<div class="lightning"></div>

<audio id="sendSound" src="https://assets.mixkit.co/sfx/preview/mixkit-tech-click-1140.mp3"></audio>
<audio id="thunderSound" src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-rumble-1296.mp3"></audio>

<div class="chat">
  <div class="messages" id="messages"></div>

  <div class="inputBox">
    <input id="input" placeholder="Type your message..." />
    <button class="btn" onclick="send()">↑</button>
    <button class="btn">🎤</button>
  </div>
</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("input");

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerText=text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

function send(){
  if(!input.value) return;
  document.getElementById("sendSound").play();
  addMsg(input.value,"user");
  input.value="";
  setTimeout(()=>{
    addMsg("Hello! I am Super AI 🤖\nCreated by Mohamed Khaled.\nHow can I help you today?","ai");
  },800);
}

window.onload=()=>{
  document.getElementById("thunderSound").play();
  addMsg("⚡ Welcome to Super AI","ai");
  addMsg("An intelligent assistant created by Mohamed Khaled","ai");
}
</script>

</body>
</html>
